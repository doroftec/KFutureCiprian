<div id="cmp-products" class="app_content-container-cmp container cmp-padding_top">
    <div id="products-wrapper">
        <div align="left">
            <label name="name">Find product by name: </label><input id="name" placeholder="Product name" type="text" pInputText [(ngModel)]="productName" (keyup)="searchProducts()"/>
        </div>
        <div align="right">
            <label name="nr">Limit number of products per page: </label><p-dropdown id="nr" [options]="selectNrsProductsPerPage" [(ngModel)]="selectNrProductsPerPage" (onChange)="selectedNrProdsToShow($event)"></p-dropdown>
        </div>
        <p-dataTable [value]="productsPerPage">
            <p-column field="productName" header="Name"></p-column>
            <p-column field="productCode" header="Code"></p-column>
            <p-column field="description" header="Description"></p-column>
        </p-dataTable>

        <div align="center">
            <pagination [totalItems]="totalItems" [maxSize]="maxSizeBtnPages" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
        </div>

    </div>
</div>
